<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
<!--  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>-->
</head>
<body>
<script>
const pressed = [];
const secretCode = 'haha';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // 保证 pressec的长度不大于scretCode  splice第一个参数位置，负数倒数，第二个为0或者负数都不删除数组
  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
//    cornify_add();
  }
  console.log(pressed);
});
</script>
</body>
</html>
